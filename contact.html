    <div class="toggle-container">
      <!--Used to switch color schemes, these preferences are saved to session storage-->

            type="radio"

    <main>
      <!--Bootstrap grid is used throughout project-->
      <div class="container">
        <!--Row transitions on loading using GSAP-->
        <div class="row slide">
          <div class="col-lg-6 contact-form text-wrapper">
            <div class="reveal-text"></div>
            <div class="form-header">
              <h3 class="color">Wanna know more?</h3>
              <h5 class="color">Get in touch!</h5>
            </div>
            <form id="formContact" onsubmit="return sendMail(this);">
              <input
                type="text"
                name="name"
                class="form-control"
                id="fullname"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="emailaddress"
                class="form-control"
                id="emailaddress"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="projectsummary"
                class="form-control"
                id="projectsummary"
                required
              ></textarea>
              <button type="submit" class="btn btn-outline-primary color" onclick="response();">
                Submit
              </button>
            </form>
          </div>
          <!--Map to scale upon click and reveal adress, pin designed by author-->
          <div class="col-lg-6 contact-map text-wrapper">
            <div class="reveal-text"></div>
            <h3 class="color">I'm located in the liberties area of Dublin</h3>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </main>
