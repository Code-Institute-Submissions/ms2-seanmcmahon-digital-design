<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean McMahon-Digital Design & Fabrication</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <model-viewer
        src="./assets/3d/bookcase.gltf"
        alt="bookcase"
        auto-rotate
        camera-controls
        rotation-per-second="300%"
      ></model-viewer>

      <model-viewer
        src="./assets/3d/stool.gltf"
        alt="stool"
        auto-rotate
        camera-controls
      ></model-viewer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
